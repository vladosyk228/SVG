<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>SVG Фігури з Анімацією</title>
  <style>
    svg {
      display: block;
      margin: 40px auto;
      background-color: #f9f9f9;
    }

    /* Анімація для кола */
    .animated-circle {
      stroke: #e74c3c;
      fill: #f1c40f;
      animation: colorChange 2s infinite alternate;
    }

    @keyframes colorChange {
      0% {
        fill: #f1c40f;
        stroke: #e74c3c;
      }
      100% {
        fill: #2ecc71;
        stroke: #2980b9;
      }
    }
  </style>
</head>
<body>

  <svg width="500" height="200" xmlns="http://www.w3.org/2000/svg">
    <!-- Квадрат -->
    <rect x="20" y="20" width="60" height="60"
          stroke="#1abc9c" stroke-width="5"
          fill="#ecf0f1" />

    <!-- Прямокутник -->
    <rect x="100" y="20" width="120" height="60"
          stroke="#9b59b6" stroke-width="5"
          fill="#e1bee7" />

    <!-- Коло (з анімацією) -->
    <circle cx="280" cy="50" r="30"
            class="animated-circle"
            stroke-width="5" />

    <!-- Еліпс -->
    <ellipse cx="400" cy="50" rx="50" ry="30"
             stroke="#34495e" stroke-width="5"
             fill="#a3d2ca" />
  </svg>

</body>
</html>
